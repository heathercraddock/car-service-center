<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Create New Appointment</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
	<div align="center">
		<h1>Create Appointment</h1>
		<br>
		
		<form action="#" th:action="@{/save}" th:object="${appt}" method="post">
		
			<tr>
                <label class="form-label" >Customer Name</label>
                <td>
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{customer}" class="form-control" placeholder="Customer Name" />
                </td>
            </tr>
			<tr>
                <label class="form-label" >Car Make/ Model</label>
                <td>
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{car}" class="form-control" placeholder="Insert car here" />
                </td>
            </tr>
            
            <tr>
                <label class="form-label" >Service Description</label>
                <td>
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{apptDesc}" class="form-control" placeholder="Describe services required" />
                </td>
            </tr>
            
            <tr>
                <label class="form-label" >Cost ($)</label>
                <td>
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{price}" class="form-control" placeholder="Enter service price" />
                </td>
            </tr>
            
            <tr>
                <label class="form-label" >Cost ($)</label>
                <td>
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{status}" class="form-control" placeholder="Enter appointment status" />
                </td>
            </tr>
            
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
            		
		</form>

	</div>

</body>
</html>
