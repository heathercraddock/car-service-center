<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Create New Appointment</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
	<div align="center">
		<h1>Create Appointment</h1>
    	<div class="panel-body" align = "center" style="padding-left:20%; padding-right:20%;">
			<form action="#" th:action="@{/save}" th:object="${appt}" method="post">
				<tr>
					<label class="form-label" >Customer Name</label>
	                <td><input type="hidden" th:field="*{id}" />
		                <input type="text" th:field="*{customerName}" class="form-control" placeholder="Customer Name" /></td>
	            </tr>
	            <tr>
	                <label class="form-label" >Customer Phone Number</label>
	                <td><input type="hidden" th:field="*{id}" />
		                <input type="text" th:field="*{customerPhone}" class="form-control" placeholder="Enter phone number" /></td>
	            </tr>
				<tr>
	                <label class="form-label" >Car Make/ Model</label>
	                <td><input type="hidden" th:field="*{id}" />
		                <input type="text" th:field="*{car}" class="form-control" placeholder="Insert car here" /></td>
	            </tr>
	            <tr>
	                <label class="form-label" >License Plate</label>
	                <td><input type="hidden" th:field="*{id}" />
		                <input type="text" th:field="*{plateNum}" class="form-control" placeholder="Enter license plate number" /></td>
	            </tr>	            
	            <tr>
	                <label class="form-label" >Service Description</label>
	                <td><input type="hidden" th:field="*{id}" />
		                <input type="text" th:field="*{apptDesc}" class="form-control" placeholder="Describe services required" /></td>
	            </tr>          
	            <tr>
	                <label class="form-label" >Cost ($)</label>
	                <td><input type="hidden" th:field="*{id}" />
		                <input type="text" th:field="*{price}" class="form-control" placeholder="Enter quoted price" /></td>
	            </tr>
	            <tr>
	                <label class="form-label" >Appointment Status</label>
	                <td>
		                <input type="hidden" th:field="*{id}" />
		                <select th:field="*{status}">
		                	<option value="">--</option>
		                	<option th:value="incomplete">Incomplete</option>
		                	<option th:value="complete">Complete</option>
		                </select>
	                </td>
	            </tr>
	            <tr>
	            	<td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
	            </tr>	
			</form>
		</div>
	</div>
</body>
</html>
